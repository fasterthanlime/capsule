[package]
name = "capsulerun"
version = "0.1.0"
authors = ["Amos Wenger <amos@itch.io>"]
edition = "2018"

[dependencies]
# windows utilities
wincap = { path = "../wincap" }
# command-line arguments
"clap" = "2.33.0"
# RAII utilities
"scopeguard" = "1.0.0"
# utf-16 string handling
"widestring" = "0.4.0"
# utf-16 string literals
"wstr" = "0.2"
# utf-8 string literals
"const-cstr" = "0.3.0"
# logging
"log" = "0.4.6"
# logging handler
"simplelog" = "0.5.3"

[dependencies.winapi]
version = "0.3.7"
features = ["tlhelp32", "handleapi", "memoryapi", "synchapi", "wow64apiset", "jobapi2"]